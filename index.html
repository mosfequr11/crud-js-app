<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>CRUD JS Application</title>
  </head>
  <body>
    <div class="container crud">
      <h2 class="mt-5 mb-5">CRUD JS Application</h2>
      <div class="row">
        <div class="form-group col-md-6 col-sm-12 mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            class="form-control"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group col-md-6 col-sm-12 mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            class="form-control"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group col-md-6 col-sm-12 mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control"
            placeholder="Enter Address"
          />
        </div>
        <div class="form-group col-md-6 col-sm-12 mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter Email"
          />
        </div>
        <div class="col-lg-12 mt-5">
          <button id="submitbtn" class="btn btn-success" onclick="addData()">
            Add Data
          </button>
          <button id="updatebtn" class="btn btn-primary" onclick="updateData()">
            Update Data
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <table id="crudtable" class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Address</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
