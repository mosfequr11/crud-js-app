<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>CRUD JS Application</title>
  </head>
  <body>
    <div class="container crud">
      <h2 class="mt-5 mb-5">CRUD JS Application</h2>
      <div class="row">
        <div class="form-group col-md-6 col-sm-12 mb-3">
          <label for="sname" class="form-label">Name</label>
          <input
            type="text"
            id="sname"
            name="sname"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <div class="form-group col-md-6 col-sm-12 mb-3">
          <label for="sage" class="form-label">Age</label>
          <input
            type="number"
            id="sage"
            name="sage"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group col-md-6 col-sm-12 mb-3">
          <label for="saddress" class="form-label">Address</label>
          <input
            type="text"
            id="saddress"
            name="saddress"
            class="form-control"
            placeholder="Address"
          />
        </div>
        <div class="form-group col-md-6 col-sm-12 mb-3">
          <label for="semail" class="form-label">Email</label>
          <input
            type="email"
            id="semail"
            name="semail"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="col-lg-12 mt-5">
          <button
            id="submitbtn"
            type="button"
            class="btn btn-success"
            onclick="addDataValidation()"
          >
            Add Data
          </button>
          <button
            id="updatebtn"
            type="button"
            class="btn btn-primary"
            onclick="dataUpdate()"
          >
            Update
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <table id="crudTable" class="table table-bordered">
          <thead>
            <tr>
              <th>SL</th>
              <th>Name</th>
              <th>Age</th>
              <th>Address</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
